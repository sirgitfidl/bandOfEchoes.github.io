name: E2E (Playwright)

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
  - cron: '0 8 * * *'  # Daily at 00:00 Pacific Time (08:00 UTC; 01:00 during PDT)

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start static server
        run: |
          npx http-server -p 3000 -c- . &
          echo $! > server.pid
      - name: Wait for server
        run: |
          npx --yes wait-on http://localhost:3000 || true
          for i in 1 2 3 4 5; do
            curl -fsSLI http://localhost:3000 && break || sleep 1;
          done
      - name: Run Playwright tests (against local server)
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        run: npm run test:ci
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi

      - name: Upload Playwright report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
